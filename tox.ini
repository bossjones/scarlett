[tox]
envlist = py27,docs,flake8

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/scarlett
commands = python setup.py test {posargs}

[testenv:py27]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/scarlett
commands = nosetests --with-coverage {posargs}

[testenv:flake8]
basepython=python
deps =
     flake8
commands=
    flake8 scarlett
